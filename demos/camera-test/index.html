<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Resizable Blockly (Part 2)</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../generators/python.js"></script>
  <script src="../../generators/python/imaging.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="blocks.js"></script>
  <script src="executor.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
      width: 70%;
    }
    #codeArea {
      width: 30%;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <h1>Raspberry Pi Camera Creator</h1>

        <p>
          Drag the blocks below and snap them together to create your own custom camera app! <a onclick="generate_code()" href="#">Click here to execute!</a>
        </p>
      </td>
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
      <td id="codeArea">
        <h2>Python Code</h2>
        <pre id="codeDiv" style="position: absolute">Code will appear here.</pre>
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <block type="take_photo"></block>
    <block type="photo_url"></block>
    <block type="test_photo"></block>
    <block type="overlay_text"></block>
    <block type="text"></block>
    <block type="add_tint"></block>    
    <block type="display_on_screen"></block>
    <block type="display_in_gallery"></block>
    <block type="save_to_desktop"></block>
    <block type="print"></block>
    <block type="email"></block>
  </xml>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
        {media: '../../media/',
         toolbox: document.getElementById('toolbox'),
         trashcan: true,
         grid:
         {spacing: 40,
          length: 8,
          colour: '#ccc',
          snap: true},
         zoom:
         {controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2},
       });
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();

    function myUpdateFunction(event) {
      var LiveCode = Blockly.Python.workspaceToCode(workspace);
      document.getElementById('codeDiv').innerHTML = LiveCode;
    }
    workspace.addChangeListener(myUpdateFunction);
  </script>
</body>
</html>
